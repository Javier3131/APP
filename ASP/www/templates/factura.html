<ion-view view-title="Factura">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Clave</span>
                <input type="text">
            </label>
        </div>

        <button class="button button-full button-positive">
            Consultar
        </button>

        <div class="list">
            <label class="item item-input">
                <span class="input-label">No. Factura</span>
                <input type="text" readonly>
            </label>
            <label class="item item-input">
                <span class="input-label">No. de Medidor</span>
                <input type="text" readonly>
            </label>
            <label class="item item-input">
                <span class="input-label">Saldo Servicios</span>
                <input type="text" readonly>
            </label>
            <label class="item item-input">
                <span class="input-label">Saldo Multas</span>
                <input type="text" readonly>
            </label>
            <label class="item item-input">
                <span class="input-label">Saldo Letras</span>
                <input type="text" readonly>
            </label>
        </div>
    </ion-content>
</ion-view>
